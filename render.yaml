services:
  - type: worker  # Background Worker
    name: fbcheck-real-bot
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      apt-get update && apt-get install -y wget unzip
    startCommand: python bot_real.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: PYTHON_VERSION
        value: 3.12.9
      # Nếu dùng Graph API, thêm token ở đây
      # - key: FB_ACCESS_TOKEN
      #   sync: false